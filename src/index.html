<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <form class="search">
        <label>What are you looking for?</label>
        <input type="text" name="query" placeholder="Topic">
        <button type="submit" class="searchBtn">Search</button>
    </form>
    <ul class="articlesList"></ul>
    <button type="button" class="btn" data-action="load-more">Show more</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script id="articles-template" type="text/x-handlebars-template">
      {{#each this}}
      <li>
          <a href="{{url}}" target="_blank" rel="noopener noreferree">
              <article>
                  <img src="{{urlToImage}}" alt="" width="400">
                  <h2>{{title}}</h2>
                  <p>Posted by: {{author}}</p>
                  <p>{{description}}</p>
              </article>
          </a>
      </li>
      {{/each}}
  </script>
</body>
</html>
